<!DOCTYPE html>
<html lang="p-br">
<head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Zirco | Login</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="images/logo.png" type="image/x-icon" />
</head>
<body>
    
    <main id="mainLogin">
        <section id="caixaLogin">
            <h1 id="loginTitulo">Fazer login</h1>
            <form id="formLogin">
                <label class="labelLogin" for="email">E-mail:</label>
                <input class="inputLogin" type="email" id="email" name="email" placeholder=" Insira o seu e-mail. Ex: maria@email.com" required>      
                
                <label class="labelLogin" for="senha">Senha:</label>
                <input class="inputLogin" type="password" id="senha" name="senha" placeholder=" Insira a sua senha." required>

                <div id="esqueceuSenha">
                    <p>Esqueceu a sua senha?</p><a href="#">Clique aqui!</a>
                </div>

                <button id="confirmacaoLogin" type="submit">Entrar</button>
            </form>
        </section>
    </main>

</body>
</html>
