<!DOCTYPE html>
<html id="htmlCadastro" lang="p-br">
<head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Zirco | Cadastre-se</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="images/logo.png" type="image/x-icon" />
</head>
<body id="bodyCadastro">
    
    <main id="mainCadastro">
        <section id="caixaCadastro">
            <img src="images/login_cadastro.png" alt="Bonequinho representando uma pessoa" id="bonequinho"/>
            <h1 id="cadastroTitulo">Cadastre-se</h1>
            <form id="formCadastro">
                <div class="campoCadastro">
                    <label class="labelCadastro" for="nome">Nome completo:</label>
                    <input class="inputCadastro" type="text" id="nomeCompleto" name="nome" placeholder=" Insira o seu nome completo. Ex: Maria de Souza" required>
                </div>

                <div class="campoCadastro">
                    <label class="labelCadastro" for="nomeUsuario">Nome de usuário:</label>
                    <input class="inputCadastro" type="email" id="email" name="email" placeholder="Crie um nome de usuário. Ex: SouzaMaria" required>
                </div>

                <div class="campoCadastro">
                    <label class="labelCadastro" for="email">E-mail:</label>
                    <input class="inputCadastro" type="email" id="email" name="email" placeholder=" Insira o seu e-mail. Ex: maria@email.com" required>
                </div>
                      
                <div class="campoCadastro">
                    <label class="labelCadastro" for="senha">Senha:</label>
                    <input class="inputCadastro" type="password" id="senha" name="senha" placeholder=" Insira a sua senha." required>
                </div>

                <div id="facaLogin">
                    <p>Já possui cadastro?</p><a href="login.html">Faça seu login!</a>
                </div>

                <a id="confirmarCadastro" href="finalizarCompra1.html">Cadastrar</a>
            </form>
        </section>
    </main>

</body>
</html>
